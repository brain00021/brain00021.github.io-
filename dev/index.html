    <script>
                   //blog.webgolds.com 台灣金站

var urlPath ='index';
var urlHref = location.href;

// 如果是手機端訪問首頁， 跳至行動手機版網頁
var arrUrl_webgolds = ['index','post'];  // 緩存頁面做跳轉，除特殊情况首頁/
for(i in arrUrl_webgolds) {
  if(arrUrl_webgolds[i] == urlPath) {
    if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) { //使用javascript回傳使用者瀏覽裝置的版本
      urlHref = urlHref.replace(urlPath,'mobile/'+urlPath);
      //特殊情况,首頁
      if(location.pathname === '/') {
        urlHref='/moblie'; //直接轉到行動版首頁
      }
      window.location.assign(urlHref+"mobile.html"); //轉址
      break;
    }
    else
    {
    if(location.pathname === '/') {
        urlHref='/index'; //直接轉到行動版首頁
      }
    window.location.assign(urlHref+"desktop.html");
    }
  }
}
    </script>
